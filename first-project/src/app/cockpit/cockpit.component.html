<div class="row">
  <div class="col-xs-12">
    <p appBasicHighlight>Add new Servers or blueprints!</p>
    <p [appBetterHighlight]="'green'" [defaultColor]="'yellow'">I'm using a better directive!</p>
    <p *appUnless="false"> This is a test of my custom structural directive</p>
    <div [ngSwitch]="value">
      <p *ngSwitchCase="10">Value is 10</p>
      <p *ngSwitchCase="100">Value is 100</p>
      <p *ngSwitchDefault>Default</p>
    </div>
    <label>Server Name</label>
    <input
      type="text"
      class="form-control"
      #serverNameInput>
    <label>Server Content</label>
    <input
      type="text"
      class="form-control"
      #serverContentInput>
    <br>
    <button
      class="btn btn-primary"
      (click)="onAddServer(serverNameInput)">Add Server</button>
    <button
      class="btn btn-primary"
      (click)="onAddBlueprint(serverNameInput)">Add Server Blueprint</button>
  </div>
</div>
